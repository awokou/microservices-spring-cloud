<div class="container my-2">
    <h1>Liste</h1>
    <div class="col-md-12">
        <div>
            <a class="btn btn-primary btn-sm mb-3"> <i class="fas fa-file-import">Create student</i></a>
        </div>
        <br>
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Prenom(s)</th>
                    <th>E-mail</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for(student of students; track student.id){
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.firstName }}</td>
                    <td>{{ student.lastName }}</td>
                    <td>{{ student.email }}</td>
                    <td>
                        <a class="btn btn-info btn-sm m-1">Show</a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
